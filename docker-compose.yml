# Golf Travel Agent - Docker Compose
# NAS 部署配置

services:
  travel-agent-backend:
    build: .
    container_name: golf-travel-agent
    ports:
      - "8080:8080"
    env_file:
      - .env
    # 注意：TRIP_ID 不再通过环境变量传递，改为 HTTP Header (X-Trip-Id)
    volumes:
      # 预留持久化挂载点（日志、缓存等）
      - ./data:/app/data
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

# Golf Travel Agent - Docker Compose
# NAS 部署配置

services:
  travel-agent-backend:
    build: .
    container_name: golf-travel-agent
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      # 必需：行程 ID
      - TRIP_ID=${TRIP_ID}
    volumes:
      # 预留持久化挂载点（日志、缓存等）
      - ./data:/app/data
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
